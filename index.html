<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Timers App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-app">
    <h1>Multiple Timers App</h1>
    
    <!-- Timer Input Section -->
    <div class="timer-input">
      <label>Set Time: </label>
      <input type="number" id="hours" placeholder="hh" min="0"> :
      <input type="number" id="minutes" placeholder="mm" min="0"> :
      <input type="number" id="seconds" placeholder="ss" min="0">
      <button id="set-timer-btn">Set</button>
    </div>
    
    <!-- Active Timers Display Section -->
    <div id="active-timers-section">
      <h2>Current Timers</h2>
      <div id="timers"></div>
    </div>
   

    <!-- Timer End Display Design (This will be dynamically generated) -->
  </div>

  <script src="index.js" ></script>
</body>
</html>
